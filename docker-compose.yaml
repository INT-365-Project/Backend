version: '3'
services:
  mysqldb:
    image: 'mysql/mysql-server:latest'
    container_name: database
    restart: on-failure
    environment:
      MYSQL_PORT: 3306
      MYSQL_ROOT_PASSWORD: 1234
    ports:
      - '3306:3306'
    volumes:
      - './script.sql:/docker-entrypoint-initdb.d/1.sql'
    networks:
      int365:
        ipv4_address: 172.99.99.3
  backend:
    image: 'ghcr.io/int-365-project/backend:latest'
    container_name: backend
    restart: on-failure
    ports:
      - '8081:8081'
    depends_on:
      - mysqldb
    environment:
      SPRING_DATASOURCE_URL: 'jdbc:mysql://172.99.99.3:3306/int365'
      SPRING_DATASOURCE_USERNAME: user-db1
      SPRING_DATASOURCE_PASSWORD: 1234
    networks:
      int365:
        ipv4_address: 172.99.99.2
networks:
  default:
    external:
      name: int365
  int365:
    external: true
